<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <style>
      table,
      td,
      th {
        border: 1px solid teal;
        border-collapse: collapse;
        padding: 5px;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Laptop</th>
          <th>Amount</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>MacBook Air</td>
          <td>999$</td>
        </tr>

        <tr>
          <td>MacBook pro</td>
          <td>1199$</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total</th>
          <th>2198$</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
